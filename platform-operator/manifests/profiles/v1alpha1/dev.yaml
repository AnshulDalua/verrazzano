spec:
  defaultVolumeSource:
    emptyDir: { }
  components:
    elasticsearch:
      nodes:
        - name: es-master
          replicas: 1
          resources:
            requests:
              memory: 1G
          roles:
            - master
    opensearchOperator:
      overrides:
        - values:
            OpensearchSpec:
              bootstrap:
                additionalConfig:
                  cluster.initial_master_nodes: opensearch-masters-0
              nodePools:
                - component: masters
                  additionalConfig:
                    discovery.seed_hosts: opensearch-masters
                    cluster.initial_master_nodes: opensearch-masters-0
                  replicas: 1
                  resources:
                    requests:
                      memory: "1Gi"
                  roles:
                    - "data"
                    - "cluster_manager"
                  persistence:
                    emptyDir: { }
