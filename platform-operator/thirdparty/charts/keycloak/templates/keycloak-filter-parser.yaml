{{ if .Capabilities.APIVersions.Has "fluentbit.fluent.io/v1alpha2" -}}
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Filter
metadata:
  labels:
    fluentbit.fluent.io/enabled: "true"
  name: keycloakFilter
  namespace: {{ .Release.Namespace }}
spec:
  filters:
    - parser:
        keyName: log
        reserveData: true
        parser: keycloakParser
  matchRegex: "kube.var.log.containers.*keycloak.*keycloak.*keycloak"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Parser
metadata:
  labels:
    verrazzano.io/fluentbit/parser: "true"
  name: keycloakParser
  namespace: {{ .Release.Namespace }}
spec:
  regex:
    regex: '/^.*?(?<logtime>\d{2}:\d{2}:\d{2},\d{3}) (?<level>.*?)( |\t)+\[.*?\]( |\t)+\(.*?\)( |\t)+(?<message>.*)$/'
    timeKey: logtime
    timeFormat: "%H:%M:%S,%N"
{{ end -}}