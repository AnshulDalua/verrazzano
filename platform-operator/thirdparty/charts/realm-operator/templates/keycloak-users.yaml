apiVersion: legacy.k8s.keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: verrazzano
  labels:
    app: verrazzano-{{ .Values.keycloakName }}
spec:
  realmSelector:
    matchLabels:
      app: verrazzano-{{ .Values.keycloakName }}
  user:
    username: verrazzano
    firstName: verrazzano
    lastName: admin
    enabled: true
    credentials:
      - type: password
        value: {{ .Values.verrazzanoPassword }}
    groups:
      - verrazzano-users/verrazzano-admins
---
