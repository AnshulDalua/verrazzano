{{ if .Capabilities.APIVersions.Has "fluentbit.fluent.io/v1alpha2" -}}
apiVersion: fluentbit.fluent.io/v1alpha2
kind: FluentBitConfig
metadata:
  labels:
    verrazzano.io/logging: "true"
  name: nginx-fbc
  namespace: {{ .Release.Namespace }}
spec:
  filterSelector:
    matchLabels:
      verrazzano.io/component: "nginx"
  parserSelector:
    matchLabels:
      verrazzano.io/component: "nginx"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Filter
metadata:
  labels:
    verrazzano.io/component: "nginx"
  name: nginx-filter
  namespace: {{ .Release.Namespace }}
spec:
  filters:
    - parser:
        keyName: log
        reserveData: true
        parser: nginx-parser
  matchRegex: "kube.var.log.containers.*ingress-nginx-controller.*ingress-nginx_controller-.*"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Parser
metadata:
  labels:
    verrazzano.io/component: "nginx"
  name: nginx-parser
  namespace: {{ .Release.Namespace }}
spec:
  regex:
    regex: '/^(?<level>.)(\d{2}\d{2}) (?<logtime>\d{2}:\d{2}:\d{2}.\d{6})\s*?(?<message>[\s\S]*?)$/'
    timeKey: logtime
    timeFormat: "%Y-%m-%dT%H:%M:%S,%N"
  json:
    timeKey: logtime
    timeFormat: "%Y-%m-%dT%H:%M:%S+%N"
{{ end -}}