{{ if .Capabilities.APIVersions.Has "fluentbit.fluent.io/v1alpha2" -}}
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Filter
metadata:
  labels:
    fluentbit.fluent.io/enabled: "true"
  name: webLogicOperatorFilter
  namespace: {{ .Release.Namespace | quote }}
spec:
  filters:
    - parser:
        keyName: log
        reserveData: true
        parser: webLogicOperatorParser
    - recordModifier:
        removeKeys:
          - timestamp
  match: 'kubernetes.**weblogic-operator**verrazzano-system_weblogic-operator**'
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Parser
metadata:
  labels:
    verrazzano.io/fluentbit/parser: "true"
  name: webLogicOperatorParser
  namespace: {{ .Release.Namespace | quote }}
spec:
  json:
    timeKey: logtime
    timeFormat: "%Y-%m-%dT%H:%M:%S.%NZ"
{{ end -}}