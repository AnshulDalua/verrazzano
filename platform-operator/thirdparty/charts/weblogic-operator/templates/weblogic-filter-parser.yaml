{{ if .Capabilities.APIVersions.Has "fluentbit.fluent.io/v1alpha2" -}}
apiVersion: fluentbit.fluent.io/v1alpha2
kind: FluentBitConfig
metadata:
  labels:
    verrazzano.io/logging: "true"
  name: weblogic-fbc
  namespace: {{ .Release.Namespace | quote }}
spec:
  filterSelector:
    matchLabels:
      verrazzano.io/component: "weblogic"
  parserSelector:
    matchLabels:
      verrazzano.io/component: "weblogic"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Filter
metadata:
  labels:
    verrazzano.io/component: "weblogic"
  name: weblogic-filter
  namespace: {{ .Release.Namespace | quote }}
spec:
  filters:
    - parser:
        keyName: log
        reserveData: true
        parser: weblogic-parser
    - recordModifier:
        removeKeys:
          - timestamp
  match: 'kubernetes.**weblogic-operator**verrazzano-system_weblogic-operator**'
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Parser
metadata:
  labels:
    verrazzano.io/component: "weblogic"
  name: weblogic-parser
  namespace: {{ .Release.Namespace | quote }}
spec:
  json:
    timeKey: logtime
    timeFormat: "%Y-%m-%dT%H:%M:%S.%NZ"
{{ end -}}