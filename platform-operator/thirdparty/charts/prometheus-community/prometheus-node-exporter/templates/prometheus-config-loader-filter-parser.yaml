{{ if .Capabilities.APIVersions.Has "fluentbit.fluent.io/v1alpha2" -}}
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Filter
metadata:
  labels:
    fluentbit.fluent.io/enabled: "true"
  name: prometheusConfigFilter
  namespace: {{ template "prometheus-node-exporter.namespace" . }}
spec:
  filters:
    - parser:
        keyName: log
        reserveData: true
        parser: prometheusConfigParser
  match: "kubernetes.**vmi-system-prometheus**verrazzano-system_config-reloader**"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Parser
metadata:
  labels:
    verrazzano.io/fluentbit/parser: "true"
  name: prometheusConfigParser
  namespace: {{ template "prometheus-node-exporter.namespace" . }}
spec:
  regex:
    regex: '/^(?<logtime>\d{4}\/\d{2}\/\d{2} \d{2}:\d{2}:\d{2}) (?<message>[\s\S]*?)$/'
    timeKey: logtime
    timeFormat: "%Y/%m/%d %H:%M:%S"
{{ end -}}