{{ if .Capabilities.APIVersions.Has "fluentbit.fluent.io/v1alpha2" -}}
apiVersion: fluentbit.fluent.io/v1alpha2
kind: FluentBitConfig
metadata:
  labels:
    fluentbit.verrazzano.io/namespace-config: "verrazzano"
  name: prometheusconfig-fbc
  namespace: {{ template "kube-prometheus-stack.namespace" . }}
spec:
  filterSelector:
    matchLabels:
      verrazzano.io/component: "prometheusconfig"
  parserSelector:
    matchLabels:
      verrazzano.io/component: "prometheusconfig"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Filter
metadata:
  labels:
    verrazzano.io/component: "prometheusconfig"
  name: prometheusconfig-filter
  namespace: {{ template "kube-prometheus-stack.namespace" . }}
spec:
  filters:
    - parser:
        keyName: log
        reserveData: true
        preserveKey: true
        parser: prometheusconfig-parser
  match: "kube.*prometheus-prometheus-operator*config-reloader*"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Parser
metadata:
  labels:
    verrazzano.io/component: "prometheusconfig"
  name: prometheusconfig-parser
  namespace: {{ template "kube-prometheus-stack.namespace" . }}
spec:
  regex:
    regex: '/^(?<logtime>\d{4}\/\d{2}\/\d{2} \d{2}:\d{2}:\d{2}) (?<message>[\s\S]*?)$/'
    timeKey: logtime
    timeKeep: true
    timeFormat: "%Y/%m/%d %H:%M:%S"
{{ end -}}