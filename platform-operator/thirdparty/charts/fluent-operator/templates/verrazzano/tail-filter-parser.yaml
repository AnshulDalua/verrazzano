{{- if .Values.fluentbit.enable -}}
{{- if .Values.fluentbit.input.tail.enable -}}
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterFilter
metadata:
  labels:
    fluentbit.fluent.io/enabled: "true"
  name: tail-input-filter
spec:
  filters:
    - parser:
        keyName: log
        reserveData: true
        parser: kind-cri,oke,json-custom
  matchRegex: "kube.*"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterParser
metadata:
  labels:
    fluentbit.fluent.io/enabled: "true"
  name: kind-cri
spec:
  regex:
    regex: '/^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<flags>[^ ]+) (?<log>.*)$/'
    timeFormat: "%Y-%m-%dT%H:%M:%S.%LZ"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterParser
metadata:
  labels:
    fluentbit.fluent.io/enabled: "true"
  name: oke
spec:
  regex:
    regex: '/^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<flags>[^ ]+) (?<log>.*)$/'
    timeFormat: "%Y-%m-%dT%H:%M:%S.%L%:z"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterParser
metadata:
  labels:
    fluentbit.fluent.io/enabled: "true"
  name: json-custom
spec:
  json:
    timeFormat: "%Y-%m-%dT%H:%M:%S.%L%:z"
{{- end }}
{{- end }}