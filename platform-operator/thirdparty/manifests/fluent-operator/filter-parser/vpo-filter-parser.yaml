apiVersion: fluentbit.fluent.io/v1alpha2
kind: Filter
metadata:
  labels:
    fluentbit.fluent.io/enabled: "true"
  name: vpoFilter
  namespace: {{ .systemNamespace }}
spec:
  filters:
    - parser:
        keyName: log
        reserveData: true
        parser: vpoParser1,vpoParser2
  match: 'kubernetes.**verrazzano-**-operator** kubernetes.**verrazzano-**_webhook-init**'
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Parser
metadata:
  labels:
    verrazzano.io/fluentbit/parser: "true"
  name: vpoParser1
  namespace: {{ .systemNamespace }}
spec:
  regex:
    regex: '/^(?<level>.)(\d{2}\d{2}) (?<logtime>\d{2}:\d{2}:\d{2}.\d{6})\s*?(?<message>[\s\S]*?)$/'
    timeKey: logtime
    timeFormat: "%H:%M:%S.%N"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Parser
metadata:
  labels:
    verrazzano.io/fluentbit/parser: "true"
  name: vpoParser2
  namespace: {{ .systemNamespace }}
spec:
  json:
    timeKey: logtime
    timeFormat: "%Y-%m-%dT%H:%M:%S.%NZ"