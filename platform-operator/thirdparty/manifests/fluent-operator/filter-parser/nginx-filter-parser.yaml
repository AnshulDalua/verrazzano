apiVersion: fluentbit.fluent.io/v1alpha2
kind: Filter
metadata:
  labels:
    fluentbit.fluent.io/enabled: "true"
  name: nginxFilter
  namespace: {{ .ingressNamespace }}
spec:
  filters:
    - parser:
        keyName: log
        reserveData: true
        parser: nginxParser
  match: "**ingress-nginx-controller**ingress-nginx_controller-**"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Parser
metadata:
  labels:
    verrazzano.io/fluentbit/parser: "true"
  name: nginxParser
  namespace: {{ .ingressNamespace }}
spec:
  regex:
    regex: '/^(?<level>.)(\d{2}\d{2}) (?<logtime>\d{2}:\d{2}:\d{2}.\d{6})\s*?(?<message>[\s\S]*?)$/'
    timeKey: logtime
    timeFormat: "%Y-%m-%dT%H:%M:%S,%N"
  json:
    timeKey: logtime
    timeFormat: "%Y-%m-%dT%H:%M:%S+%N"