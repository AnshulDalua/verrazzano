apiVersion: fluentbit.fluent.io/v1alpha2
kind: Filter
metadata:
  labels:
    fluentbit.fluent.io/enabled: "true"
  name: oamFilter
  namespace: {{ .certManagerNamespace }}
spec:
  filters:
    - parser:
        keyName: log
        reserveData: true
        parser: certManagerParser
  match: "kubernetes.**cert-manager**cert-manager**"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Parser
metadata:
  labels:
    verrazzano.io/fluentbit/parser: "true"
  name: certManagerParser
  namespace: {{ .certManagerNamespace }}
spec:
  regex:
    regex: '/^(?<level>.)(\d{2}\d{2}) (?<logtime>\d{2}:\d{2}:\d{2}.\d{6})\s*?(?<message>[\s\S]*?)$/'
    timeKey: logtime
    timeFormat: "%H:%M:%S.%N"