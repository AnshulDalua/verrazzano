apiVersion: fluentbit.fluent.io/v1alpha2
kind: Filter
metadata:
  labels:
    fluentbit.fluent.io/enabled: "true"
  name: authProxyFilter
  namespace: {{ .systemNamespace }}
spec:
  filters:
    - parser:
        keyName: log
        reserveData: true
        parser: authProxyParser
  match: "kubernetes.**verrazzano-authproxy**verrazzano-authproxy**"
---
apiVersion: fluentbit.fluent.io/v1alpha2
kind: Parser
metadata:
  labels:
    verrazzano.io/fluentbit/parser: "true"
  name: authProxyParser
  namespace: {{ .systemNamespace }}
spec:
  json:
    timeKey: "@timestamp"
    timeFormat: "%Y-%m-%dT%H:%M:%S,%N"